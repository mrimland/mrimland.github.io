<!DOCTYPE html>
<html>
  <head>
    <script>
      function hide(id) {
           if id.display == grid{
            id.display == none; 
           }
           else{
             id.display == grid;
           }
       }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .hideimg {
            display: none;
            height: 100%;
      }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
  </head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
  <div class="imgbox">
    <img class="center-fit" onclick="hide(this)" src='mainquad.png'>
</div>
</body>
</html>
