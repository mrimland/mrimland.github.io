<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Video Game Sales</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  
  <h1>Top Video Game Sales</h1>
  <span>jflakdjfklasdjfkl</span>
  <div id="tooltip"></div>
  <div id="controls" class="controls">
    <label for="decade">Decade:</label>
    <select id="decade" onchange="updateChart()">
      <option value="all">All</option>
      <option value="1980">1980s</option>
      <option value="1990">1990s</option>
      <option value="2000">2000s</option>
      <option value="2010">2010s</option>
    </select>
    <label for="region">Region:</label>
    <select id="region" onchange="updateChart()">
      <option value="globalSales">Global</option>
      <option value="naSales">North America</option>
      <option value="euSales">Europe</option>
      <option value="jpSales">Japan</option>
    </select>

    <label for="platform">Platform:</label>
    <select id="platform" onchange="updateChart()">
      <option value="all">All</option>
    </select>
  </div>

  <div id="visual"></div>

  
</body>
</html>
