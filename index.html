<!DOCTYPE html>
<html>
  <head>
    <script>
      function hide(id) {
           if id.display == grid{
            id.display == none; 
           }
           else{
             id.display == grid;
           }
       }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .hideimg {
            display: none;
            height: 100%;
      }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
        .button {
          border: none;
          color: white;
          padding: 15px 32px;
          position: relative;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }

        .button1 {background-color: #4CAF50;} 
        .button2 {background-color: #008CBA;} 
        .button3 {background-color: #FF0000	;}
    </style>
  </head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
  <div class="imgbox">
    <img class="center-fit" onclick="hide(this)" src='mainquadstart.png'>
</div>
  <div>
    <button class="button button1">Go to the Green Path</button>
    <button class="button button2">Go to the Blue path</button>
    <button class="button button3">Go to the Red path</button>
</body>
</html>
